<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>PETLOVZ</title>
</head>

<body>
    <div id="centro">
        <div class="titulo">
            CADASTRO<br>
            <hr>
            </div>
        
                <img src="imagens/camera.png" alt="Selecione uma imagem" id="fotinho">

            <input type="file" id="flImage" name="flImage" accept="image/*">
            <script src="script.js"></script>

        <form class='frm' action='cadastro.jsp' method='post'>
            
            <div class='formdiv'>
                <label class='lblfrm'>Nome PET</label><br>
                <input type='text' name='nomepet' size='30' maxlength='20' placeholder="COMO SE CHAMA O SEU PET?" required>
            </div>

            <div class='frmradio'>
                <label class='lblfrm'>Raça do PET</label><br>
                <input type='radio' name='raca' value='SRD'>
                <label class='lblpl'>SRD</label>
                <input type='radio' name='raca' value='OUTRO'>
                <label class='lblpl'>OUTRO </label><input type='text' name='raca' size='17' maxlength='20' placeholder="DIGITE A RAÇA DO SEU PET" required>
            </div>

            <div class='frmradio'>
                <label class='lblfrm'>Sexo do PET</label><br>
                <input type='radio' name='sexo' value='MACHO'>
                <label class='lblpl'>Macho</label>
                <input type='radio' name='sexo' value='FEMEA'>
                <label class='lblpl'>Fêmea</label>
            </div>

            <div>
                <label class='lblfrm'>Data de Nascimento do PET</label>
                <input type='date' name='dtnasc'>
            </div>

            <div class='formdiv'>
                <label class='lblfrm'>Nome Completo do Dono</label><br>
                <input type='text' name='nomedono' size='60%' maxlength='40' placeholder="RESPONSÁVEL PELO PET" required>
            </div>

            <div class="formdiv">
                <label class="lblfrm">E-mail</label><br>
                <input type="email" name="email" size="50%" maxlength="50" placeholder="INSIRA SEU E-MAIL" required>
            </div>

            <div class="formdiv">
                <label class="lblfrm">Senha</label><br>
                <input type="password" name="password" size="30%" maxlength="40" placeholder="INSIRA SUA SENHA" required>
            </div>

            <BR>
            
            <div class="botoes">
                <input type='submit' value="Criar Conta">
                <input type='reset' value="Limpar">
            </div>

        </form>
    </div>
</body>
</html>
